<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

  <div class="base-layout">

    <div class="base-layout__header">
      Header
    </div>
    <div class="base-layout__main base-layout__main--no-sidebar">
      <div class="main">

        <!-- Form -->
        <form class="form form--login" action="./login--two.html">
            <h2>Log in</h2>

            <div class="form__text">
              <label for="email"><span>Email</span></label>
              <div>
                  <input type="text" id="email" name="email">
              </div>
            </div>

            <div class="form__text">
              <label for="password"><span>Password</span></label>
              <div>
                  <input type="password" id="password" name="password">
              </div>
            </div>

            <button class="button button__primary button__primary--a"><span>Confirm</span></button>

          </form>

      </div>
    </div>

  </div>

  <script src="../assets/js/main.js"></script>

</body>

</html>
